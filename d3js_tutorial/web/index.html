<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3js</title>
    <link href="css/materialize.min.css" rel="stylesheet">
    <script src="js/materialize.min.js"></script>
    <script src="js/d3.min.js"></script>
    <!-- code highlighting -->
    <link href="css/default.css" rel="stylesheet">
    <script src="js/highlight.pack.js"></script>
    <script> hljs.initHighlightingOnLoad();</script>
  </head>

  <body>

    <section>
      <header class="container">
          <h3>Title</h3>
      </header>
    </section>

    <!-- section used to display errors -->
    <section style='display:none;' id='error-list'>
      <div class='card-panel red lighten-4 grey-text'>
        <ul>
        <li><h5 class='red-text text-darken-3'>Errors:</h5>
        </ul>
      </div>
    </section>

    <section>
      <div class="container" id='main-text'>
      </div>
    </section>

    <section>
      <div class="container">
      <pre><code class="javascript">
        <!-- insert code to be displayed here -->
      </code></pre>
      </div>
    </section>

    <script type='text/javascript'>
      <!-- insert script (i.e d3 code) here -->
    </script>
  </body>
</html>
